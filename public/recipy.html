        <div class="container">
            <header class="middle" role="search header">

                <form action="api-endpoint" method="GET" id="ingredients-form">

                    <!-- <input type="submit" id="submit" value="Find Recipes! " class="input-button"> -->
                <center>
                    <button type="submit" id="submit" class="btn waves-effect waves deep-purple lighten-1" name="action">FIND RECIPES</button>
                    <button type="submit" id="add-recipy" class="btn waves-effect waves pink lighten-1" name="action">ADD RECIPES</button>
                </center>
                </form>

            </header>
            <div id="results"></div>
            <br>
        </div>
    </main>
