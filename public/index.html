
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id=home >FOODIE</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link href="assets/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand|Saira+Extra+Condensed" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>

<body>

  <div class="container">
    <div class="section">

        <form id = "cms"> 
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Meal Name" id="meal_name" type="text" class="validate">
              <label for="meal_name"></label>
            </div>

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Ingredients" id="ingredients" type="text" class="validate">
              <label for="ingredients"></label>
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Cooking directions" id="directions" type="text">
              <label for="directions"></label>
            </div>
          </div>


          <button class="btn waves-effect green darken-1" id="submitBtn" type="submit" name="action">Submit
        </button>

        </form>
      </div>




  <!--  Scripts-->
<!--   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script src="assets/js/foodie.js" type="text/javascript"></script>
