<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sedgwick+Ave">
    <link rel="stylesheet" href="./css/style2.css">
    <title>Fridge</title>
</head>


<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper deep-purple lighten-1 ">
            <a href="/" class="brand-logo center">
                <img class="logo-img" src="img/logo.png">
            </a>
        </div>
    </nav>
    <main>

        <div class="container">
            <center>
            <div class="section">
                <form id="cms">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Meal Name" id="meal_name" type="text" class="validate">
                            <label for="meal_name"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="ingredients" class="materialize-textarea" placeholder="Ingredients"></textarea>
                            <label for="ingredients"></label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="directions" class="materialize-textarea" placeholder="Cooking directions"></textarea>
                            <!-- <input placeholder="Cooking directions" id="directions" type="textarea"> -->
                            <label for="directions"></label>
                        </div>
                    </div>


                    <button class="btn waves-effect deep-purple lighten-1" id="submitBtn" type="submit" name="action">Submit
                    </button>

                </form>
                <hr>
                <div class="container">
                    <div class="col s6" id="recipes-container">

                    </div>
                </div>

            </div>
        </center>   

        </div>
    </main>

    <footer class="page-footer deep-purple lighten-1">
        <div class="footer-copyright">
            <div id="foot">
                Â© 2018 Fridge Inc.
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./js/buttons.js"></script>

</body>

</html>
